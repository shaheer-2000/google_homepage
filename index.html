<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>Google</title>
</head>
<body>
	<div id="wrapper">
		<div id="top-bar">
			<a class="link" href="" target="_blank">Gmail</a>
			<a class="link" href="" target="_blank">Images</a>
			<div class="google-apps-container">
				<img class="apps-icon" src="images/apps_black_24dp.svg" alt="">
				<div class="tool-tip">
					<span class="title">Google Apps</span>
				</div>
			</div>
			<div class="profile-image-container">
				<img class="profile-image" src="images/shaheer.jpg" alt="">
				<div class="tool-tip">
					<span class="title">Google Account</span>
					<hr class="separator">
					<span class="content">Shaheer Ahmed</span>
				</div>
			</div>
		</div>
		<div id="google-logo-container">
			<img src="images/googlelogo_color_272x92dp.png" alt="">
		</div>
		<div id="search-box-container">
			<div class="centering-dummy">
				<img class="search-icon" src="images/search.svg" alt="">
				<input class="search-box" type="text" placeholder="Search google or type a URL">
				<img class="mic-icon" src="images/googlemic_clr_24px.svg" alt="">
			</div>
		</div>
		<div id="buttons-container">
			<button class="button" type="submit">Google Search</button>
			<button class="button">I'm Feeling Lucky</button>
		</div>
		<div id="footer">
			<div id="country">
				<a class="link" href="">Pakistan</a>
			</div>
			<div id="footer-links">
				<div class="left-links">
					<a class="link" href="">About</a>
					<a class="link" href="">Advertising</a>
					<a class="link" href="">Business</a>
					<a class="link" href="">How Search Works</a>
				</div>
				<div class="right-links">
					<a class="link" href="">Privacy</a>
					<a class="link" href="">Terms</a>
					<a class="link" href="">Settings</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
